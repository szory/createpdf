<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Rezystancja Izolacji</title>
    <style>
            @page {
                size: A4;
                margin: 1cm, 1cm, 1cm, 2cm;
                @font-face {
                    font-family: 'NotoSans-Regular';
                    src: url('https://github.com/notofonts/noto-fonts/raw/main/hinted/ttf/NotoSans/NotoSans-Regular.ttf');
                    font-weight: bold;
                }
                @frame header_frame {
                    -pdf-frame-content: header_content;
                    left: 1cm; width: 17cm; top: 1cm; height: 1cm;
                }
                @frame footer_frame {
                    -pdf-frame-content: footer_content;
                    left: 1cm; width: 17cm; top: 28cm; height: 1cm;
                }
            }

            body {
                font-family: NotoSans-Regular, Arial, sans-serif;
                font-size: 10pt;
                line-height: 1.0;
            }

            h1 {
                color: #2c3e50;
                /* border-bottom: 2px solid #3498db; */
                margin-top: 400px;
                text-align: center;
                font-size: 36pt;
            }

            h2 {
                color: #34495e;
                margin-top: 25px;
                text-align: center;
                font-size: 24pt;
            }

            h3 {
                color: #34495e;
                margin-top: 25px;
                text-align: center;
                font-size: 20pt;
            }

            .highlight {
                background-color: #f1c40f;
                padding: 2px 5px;
            }

            .info-box {
                border: 1px solid #3498db;
                background-color: #ecf0f1;
                padding: 15px;
                margin: 20px 0;
                border-radius: 5px;
            }

            table {
                border-collapse: collapse;
                width: 100%;
                margin: 10px 0;
            }

            th, td {
                border: 1px solid #bdc3c7;
                padding: 4px;
                text-align: left;
            }

            th {
                height: 100px;
            }

            .page-break {
                page-break-before: always;
            }

            .no-break {
                page-break-inside: avoid;
            }
            .lp{
                text-align: center;
                width: 25px;
            }
            .smallHeaders {
                font-size: 8pt;
            }
            .tdClass {
                text-align: center;
                width:40px;
            }
            .td60px {
                text-align: center;
                width: 60px;
            }
            .td70px {
                text-align: center;
                width: 70px;
            }
            .td80px {
                text-align: center;
                width: 80px;
            }
            .td100px {
                text-align: center;
                width: 100px;
            }
            .boldTd{
                font-size: large;
                font-weight: bold;
            }
            .top-caption1{
                color: #2c3e50;
                /* border-bottom: 2px solid #3498db; */
                text-align: center;
            }
            .top-caption{
                color: #2c3e50;
                /* border-bottom: 2px solid #3498db; */
                margin-top: 400px;
                text-align: center;
            }
    </style>
</head>
<body>
    <div class="no-break">
        <br/>
        <h1>Pomiary elektryczne</h1>
        <h2>
            <div>{{adres}}</div>
        </h2>
        <h3>{{miejsce_badan}}</h3>
    </div>
</body>
</html><!DOCTYPE html>

</html>

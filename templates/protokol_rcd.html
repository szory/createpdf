<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <style>
            @page {
                size: A4;
                margin: 1cm, 1cm, 1cm, 2cm;
                @font-face {
                    font-family: 'NotoSans-Regular';
                    src: url('https://github.com/notofonts/noto-fonts/raw/main/hinted/ttf/NotoSans/NotoSans-Regular.ttf');
                    font-weight: bold;
                }
                @frame header_frame {
                    -pdf-frame-content: header_content;
                    left: 1cm; width: 17cm; top: 1cm; height: 1cm;
                }
                @frame footer_frame {
                    -pdf-frame-content: footer_content;
                    left: 1cm; width: 17cm; top: 28cm; height: 1cm;
                }
            }

            body {
                font-family: NotoSans-Regular, Arial, sans-serif;
                font-size: 10pt;
                line-height: 1.0;
            }

            h1 {
                color: #2c3e50;
                text-align: center;
                /* border-bottom: 2px solid #3498db; */
                padding-bottom: 10px;
            }

            h2 {
                color: #34495e;
                margin-top: 25px;
            }

            .highlight {
                background-color: #f1c40f;
                padding: 2px 5px;
            }

            .info-box {
                border: 1px solid #3498db;
                background-color: #ecf0f1;
                padding: 15px;
                margin: 20px 0;
                border-radius: 5px;
            }

            table {
                border-collapse: collapse;
                width: 100%;
                margin: 10px 0;
            }

            th, td {
                border: 1px solid #bdc3c7;
                padding: 4px;
                text-align: left;
            }

            th {
                height: 100px;
            }

            .page-break {
                page-break-before: always;
            }

            .no-break {
                page-break-inside: avoid;
            }
            .lp{
                text-align: center;
                width: 25px;
            }
            .smallHeaders {
                font-size: 8pt;
            }
            .tdClass {
                text-align: center;
                width:40px;
            }
            .td60px {
                text-align: center;
                width: 60px;
            }
            .td70px {
                text-align: center;
                width: 70px;
            }
            .td80px {
                text-align: center;
                width: 80px;
            }
            .td100px {
                text-align: center;
                width: 100px;
            }
            .boldTd{
                font-size: large;
                font-weight: bold;
            }
            .container {
                flex-direction: column;
                padding: 4px;
                font-size: 12pt;
            }
    </style>
</head>
<body>
  <div class="no-break">
    <h1>PROTOKÓŁ Badania wyłącznika różnicowo - prądowego</h1>
    
    <div class="container">
        <div>Obiekt: {{miejsce_badan}}</div>
        <div>Adres: {{adres}}</div>
        <div>Data badania: {{data}}</div>
        <div>Miejsce pomiarów: {{miejsce_badan}}</div>
    </div>

    <br/>

    {{protocol_rcd}}
  </div>
</body>
</html>
